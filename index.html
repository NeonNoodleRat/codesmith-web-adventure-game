<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" /> 
    <script src="/script/gameObjects.js"></script>
    <script src="/script/main.js"></script>
</head>

<div class="outside-container">
    <div>
        <div class="screen-text-container">
            <div class="single-line-text-container">
                <span class='game-text' placeholder="username">Welcome to the adventure game! Enter your username below to continue:</span>
            </div>
        </div>
        <div class="player-text-box-container">
            <!-- this is gonna be the cursor like a command prompt cursor -->
            <!-- <div class="text-box-cursor"></div> -->
            <input type="text" class="player-text-box">
        </div>
        <div class="shop-keep-items">
            <div>Hello adventurer! Peruse my goods!</div>
        </div>
    </div>
    <div class=character-stats> 
        <div class="title">
            Character Sheet
        </div>
        <div class="username">
            Name: 
        </div>
        <div class="level">
            Level: 1
        </div>
        <div class="health">
            HP: 20
        </div>
        <div class="gold">
            Gold: 50
        </div>
        <div class="armor">
            Armor: Light
        </div>
        <div class="weapon">
            Weapon: Battleaxe
        </div>
        <div class="other">
            Other:
        </div>
    </div>
</div>
